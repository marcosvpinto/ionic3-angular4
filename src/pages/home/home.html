<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-card *ngFor="let country of countries" (click)="goToDetails(country)">
      <img src="{{country.flag}}">
      <ion-card-content>
        <ion-card-title>{{country.name}}</ion-card-title>
        <p>Capital: {{country.capital}}, Region: {{country.region}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
